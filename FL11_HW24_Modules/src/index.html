<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scss/style.css">
  <title>RPS Game</title>
</head>
<body>

  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <h1>Rock Paper Scissors</h1>
      <h3>Rules:</h3>
      <h4>
        - Scissors beats a paper,<br>
        - Paper beats rock,<br>
        - Rock beats scissors.<br>
        - And we play up to three wins!          
      </h4>
      <button>Let's play</button>
    </div>
    <div class="match fadeOut">
      <h2 class="winner">Choose and option</h2>
      <div class="hands">
        <img class="player-hand" src="img/rock.png" alt="">
        <img class="computer-hand" src="img/rock.png" alt="">
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
    <a class="reset" href="#" onclick="location.reload()">Reset</a>
  </section>

  <script src="js/index.js" type="module"></script>
</body>
</html>
