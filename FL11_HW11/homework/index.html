<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root"></div>
  <h1>TODO Cat List</h1>
  <h2>Maximum item per list are created</h2>
  <div class = "new-action">
    <div class = "container">
      <input id = "input-action" onChange=checkEmpty() type="text" placeholder="Add new action"/>
      <button id = "input-submit" type="submit">
        <i id = "plus" class = "material-icons">add</i>
      </button>
    </div>
    <div class = "line"></div>
  </div>
  <div class = "list-action">
    <div id = "items-list">
        <ul id="incomplete-tasks"></ul>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
